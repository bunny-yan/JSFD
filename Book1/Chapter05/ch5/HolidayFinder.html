<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holiday Finder</title>
</head>
    <body>
    <div id="message"></div>
        <script>
            const dt = new Date();//find user's date on computer
            const month = dt.getMonth();//find user's month on comp
            let msg;
            switch(month) {
                case 0:
                    msg = 'Jan. 4th is national Spaghetti Day!';
                    break;
                case 1:
                    msg = 'Feb. 9th is National Pizza Day!';
                    break;
                case 2:
                    msg = 'Mar. 26th is National Spinach Day!';
                    break;
                case 3:
                    msg = 'April 26th is National Pretzel Day!';
                    break;
                default:
                    msg = 'No holidays this month.';
            }
            const el = document.getElementById('message'); //locates HTML element and assigns it to a constant named el
            el.innerHTML = msg;
        </script>
    </body>
</html>
